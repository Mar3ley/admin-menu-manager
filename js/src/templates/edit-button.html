<a href="#edit" class="menu-top" title="<%= label %>">
	<div class="wp-menu-image dashicons-before dashicons-edit"></div>
	<div class="wp-menu-name"><%= label %></div>
</a>
<ul class="amm-edit-options">
	<li class="amm-edit-option">
		<a href="#save" id="amm-edit-option-save" title="<%= options.save %>">
			<div class="wp-menu-image dashicons-before dashicons-yes"><br></div>
			<div class="wp-menu-name screen-reader-text"><%= options.save %></div>
		</a>
	</li>
	<li class="amm-edit-option">
		<a href="#add" id="amm-edit-option-add" title="<%= options.add %>">
			<div class="wp-menu-image dashicons-before dashicons-plus"><br></div>
			<div class="wp-menu-name screen-reader-text"><%= options.add %></div>
		</a>
		<ul class="amm-edit-option-choices hidden">
			<li class="amm-edit-option-choice">
				<a href="#add-separator" id="amm-edit-option-add-separator"><%= options.addSeparator %></a>
			</li>
			<li class="amm-edit-option-choice">
				<a href="#add-custom-item" id="amm-edit-option-add-custom"><%= options.addCustomItem %></a>
			</li>
			<li class="amm-edit-option-choice">
				<a href="#add-import" id="amm-edit-option-add-import"><%= options.addImport %></a>
			</li>
			<li class="amm-edit-option-choice">
				<a href="#add-export" id="amm-edit-option-add-export"><%= options.addExport %></a>
			</li>
		</ul>
	</li>
	<li class="amm-edit-option">
		<a href="#undo" id="amm-edit-option-undo" title="<%= options.undo %>">
			<div class="wp-menu-image dashicons-before dashicons-undo"><br></div>
			<div class="wp-menu-name screen-reader-text"><%= options.undo %></div>
		</a>
	</li>
	<li class="amm-edit-option" title="<%= options.redo %>">
		<a href="#redo" id="amm-edit-option-redo">
			<div class="wp-menu-image dashicons-before dashicons-redo"><br></div>
			<div class="wp-menu-name screen-reader-text"><%= options.redo %></div>
		</a>
	</li>
	<li class="amm-edit-option">
		<a href="#reset" id="amm-edit-option-reset" title="<%= options.reset %>">
			<div class="wp-menu-image dashicons-before dashicons-dismiss"><br></div>
			<div class="wp-menu-name screen-reader-text"><%= options.reset %></div>
		</a>
	</li>
</ul>
